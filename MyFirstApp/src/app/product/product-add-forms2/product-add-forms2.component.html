<h3>Yeni ürün ekle - Reactive</h3>
<div class="col-md-3">
    <form [formGroup]="productAddForm" (ngSubmit)="add()">
        <div class="form-group">
            <input class="form-control" type="text" id="name" name="name" formControlName="name" placeholder="Ürün adı">
            <div *ngIf="productAddForm.get('name')!.hasError('required') && productAddForm.get('name')!.dirty"
                class="alert alert-danger">Ürün ismi gereklidir</div>
        </div>
        <div>
            <input class="form-control" type="text" id="description" name="description" formControlName="description"
                placeholder="Açıklama">
            <div *ngIf="productAddForm.get('description')!.hasError('required') && productAddForm.get('description')!.dirty"
                class="alert alert-danger">Açıklama gereklidir</div>
        </div>
        <div>
            <input class="form-control" type="text" id="price" name="price" formControlName="price" placeholder="Fiyat">
            <div *ngIf="productAddForm.get('price')!.hasError('required') && productAddForm.get('price')!.dirty"
                class="alert alert-danger">Fiyat gereklidir</div>
        </div>
        <div>
            <input class="form-control" type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl"
                placeholder="Resim Yolu">
            <div *ngIf="productAddForm.get('imageUrl')!.hasError('required') && productAddForm.get('imageUrl')!.dirty"
                class="alert alert-danger">Resim Yolu gereklidir</div>
        </div>
        <div class="form-group">
            <select class="form-control" id="categoryId" name="categoryId" formControlName="categoryId">
                <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
            </select>
            <div *ngIf="productAddForm.get('imageUrl')!.hasError('required') && productAddForm.get('imageUrl')!.touched"
                class="alert alert-danger">Kategori gereklidir</div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün ekle</button>
    </form>
</div>
