<h3 *ngIf="products.length>0;else noProduct">{{title}}</h3>

<div class="mb-3">
    <input [(ngModel)]="filterText" class="form-control" id="productName" placeholder="Arama metninizi giriniz">
    <small *ngIf="filterText" id="emailHelp" class="form-text">Aradığınız kelime: {{filterText}}</small>
</div>

<div class="row">
    <ng-template #noProduct>
        <div class="alert alert-primary" role="alert">
            Bu Kategoride Ürün Yoktur
        </div>
    </ng-template>

    <div *ngFor="let product of products | productFilter:filterText" class="card m-1" style="width: 18rem;">
        <img [src]="product.imageUrl" class="card-img-top mt-1" alt="...">
        <!-- src="{{product.imageUrl}}" şeklinde de yapabiliriz. -->
        <div class="card-body">
            <h5 class="card-title">{{product.name}} {{product.price | currency:'USD':true:"1.2-2"}}</h5>
            <p class="card-text">{{product.description}}</p>
            <a (click)="addToCart(product.name)" class="btn btn-primary">Sepete Ekle</a>
        </div>
    </div>
</div>
