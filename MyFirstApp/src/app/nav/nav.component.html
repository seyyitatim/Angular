<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Company name</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <a *ngIf="isLoggedIn()==false" class="nav-link px-3" aria-current="page" routerLink="login"><span data-feather="home"></span> Login </a>
        </div>
        <div class="nav-item text-nowrap">
            <a *ngIf="isLoggedIn()==true" (click)="logOut()" class="nav-link px-3" aria-current="page" routerLink="login"><span data-feather="home"></span> Logout </a>
        </div>
    </div>
</header>
