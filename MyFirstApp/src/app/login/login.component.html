<main class="form-signin text-center">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <img class="mb-4" src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Sisteme Giriş</h1>

        <div class="form-floating">
            <input type="username" class="form-control" id="username" placeholder="Kullanıcı Adı" #userName="ngModel" [(ngModel)]="model.userName" name="username" required>
            <label for="username">Kullanıcı Adı</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Şifre" #password="ngModel" [(ngModel)]="model.password" name="password" required>
            <label for="password">Şifre</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Giriş</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>
</main>
